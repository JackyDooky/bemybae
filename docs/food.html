<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food!!</title>
        <meta name="author" content="Pito">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+J+Guides:ital@0;1&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="structure" style="padding-bottom: 30px;">
            <b>What food would you like to eat??</b>
            <div style="margin-top: 20px;">
                <form id="checkbox-form" action="https://formsubmit.co/ajax/9e678ff496f409937bdc83a9789cb413" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_redirect" value="https://jackydooky.github.io/bemybae/">
                    <input type="hidden" name="_template" value="table">
        
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="japanese"> japanese
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="vietnamese"> vietnamese
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="korean"> korean
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="fast food"> fast food ðŸ¦…
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="pasta"> pasta
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="salad"> salad
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="pizza"> pizza
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <div class="image">
                                <img src="ramen.webp">
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="hehe"> hehe
                            </label>
                        </div>
                    </div>
        
                    <button id="food-button">Continue!!</button>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('checkbox-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                // Collect all selected checkboxes into a single field
                const checkboxes = form.querySelectorAll('input[name="preferences[]"]:checked');
                let selectedValues = [];
                checkboxes.forEach(checkbox => selectedValues.push(checkbox.value));

                if (selectedValues.length > 0) {
                    formData.set('preferences', selectedValues.join(', '));
                } else {
                    formData.set('preferences', 'None selected');
                }

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData,
                    });

                    if (response.ok) {
                        alert("Success!")
                        window.location.href="dessert.html";
                    } else {
                        alert('Failed to submit your preferences. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        </script>
    </body>
</html>
